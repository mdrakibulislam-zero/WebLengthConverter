<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Length Converter</title>
</head>
<body>
    <div class="container">
        <header>Length Converter</header>
        <div>
            <div>
                <span>Centimeters:</span>
                <input type="number" placeholder="Enter Centimeters" id="inputCm">
            </div>
            <div>
                <span>Inches:</span>
                <input type="number" placeholder="Enter Inches" id="inputIn">
            </div>
            <div>
                <span>Meters:</span>
                <input type="number" placeholder="Enter Meters" id="inputM">
            </div>
            <div>
                <span>Kilometers:</span>
                <input type="number" placeholder="Enter Kilometers" id="inputKM">
            </div>
            <div>
                <span>Millimeters:</span>
                <input type="number" placeholder="Enter Millimeters" id="inputMM">
            </div>
            <div>
                <span>Yards:</span>
                <input type="number" placeholder="Enter Yards" id="inputY">
            </div>
            <div>
                <span>Miles:</span>
                <input type="number" placeholder="Enter Miles" id="inputMI">
            </div>
        </div>          
    </div>
    <script src="js/script.js"></script>
</body>
</html>
